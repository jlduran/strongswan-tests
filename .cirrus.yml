# $FreeBSD$

freebsd_instance:
  image: freebsd-12-0-release-amd64
  cpu: 8
  memory: 24G

env:
  CIRRUS_CLONE_DEPTH: 1

task:
  timeout_in: 90m
  install_script:
  - pkg install -y kyua strongswan
  debug_script:
  - kyua debug -k $CIRRUS_WORKING_DIR/Kyuafile tests/freebsd/rc_script/rc_script:vici
  test_script:
  - kyua test -k $CIRRUS_WORKING_DIR/Kyuafile
